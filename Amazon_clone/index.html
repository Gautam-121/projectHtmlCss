<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f8381ac27f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Amazon</title>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo border"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search_container">
                <select class="nav-select">
                    <option value="">All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="nav-search">
                <div class="nav-serch-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-country_wrapper border">
                <div class="country_specify">
                    <i class="fa-brands fa-font-awesome"></i>
                    <p><span>EN</span></p>
                </div>
                <i class="fa-solid fa-sort-down"></i>
            </div>
        </div>
    </header>
</body>
</html>
