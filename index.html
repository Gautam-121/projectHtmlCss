<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet" />

    <!-- Attached Google Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- attched Stylesheet to html -->
    <link rel="stylesheet" href="index.css">
    <title>Youtube</title>
</head>

<body>

    <header class="background_ytd_masterhead">
        <div class="ytd_header_wrappper">
            <div class="ytd_logo_container">
                <i class="fi fi-sr-menu-burger toggle_bar"></i>
                <div class="ytd_logo"></div>
            </div>
            <div class="ytd_search_container">
                <input type="text" value="" placeholder="Search" class="input_serch">
                <i class="fi fi-rr-search input_search_icon"></i>
                <img src="./Youtube_Clone/mic.png" class="mice_input">

            </div>
            <div class="ytd_signIn_container">
                <i class="fi fi-sr-menu-dots-vertical vertical-dots"></i>
                <div class="sign_in_container">
                    <i class="fi fi-ts-circle-user user_circle user_icon"></i>
                <p class="sign_in_acc">Sign in</p>
                </div>
            </div>
        </div>
    </header>

    <main class="main_container_wrapper">
        <div class="navigation_wrapper">
            <div class="home_wrapper">
                <i class="fi fi-ss-house-chimney icon-nav"></i>

                <i class="fi fi-ss-house-chimney icon-nav"></i>

                <span class="nav_item">History</span>
            </div>
        <p class="break-line">
            <div class="nav_signIn_wrapper">
            <p class="message_signIn">Sign in to like videos, commment,and subscribe</p>
            <div class="sign_in_nav_container">
                <i class="fi fi-ts-circle-user user_circle user_icon"></i>
            <p class="sign_in_acc">Sign in</p>
            </div>
        </div>
        <p class="break-line">
            <div>
            <p class="expore_nav">Explore</p>
            <ul class="expore_wrapper">
                <li>
                    <div class="other_wrapper">
                        <i class="fi fi-ss-house-chimney icon-nav"></i>

                    </div>
                </li>
                <li>
                    <div class="other_wrapper">
                        <i class="fi fi-ss-house-chimney icon-nav"></i>

                    </div>
                </li>
                <li>
                    <div class="other_wrapper">
                        <i class="fi fi-ss-house-chimney icon-nav"></i>
                        <span class="nav_item">Music</span>
                    </div>
                </li>
                <li>
                    <div class="other_wrapper">
                        <i class="fi fi-ss-house-chimney icon-nav"></i>
                        <span class="nav_item">Movies</span>
                    </div>
                </li>
                <li>
                    <div class="other_wrapper">
                        <i class="fi fi-ss-house-chimney icon-nav"></i>
                        <span class="nav_item">Live</span>
                    </div>
                </li>
                <li>
                    <div class="other_wrapper">
                        <i class="fi fi-ss-house-chimney icon-nav"></i>
                        <span class="nav_item">Home</span>
                    </div>
                </li>
                <li>
                    <div class="other_wrapper">
                        <i class="fi fi-ss-house-chimney icon-nav"></i>
                        <span class="nav_item">Gaming</span>
                    </div>
                </li>
                <li>
                    <div class="other_wrapper">
                        <i class="fi fi-ss-house-chimney icon-nav"></i>
                        <span class="nav_item">News</span>
                    </div>
                </li>
                <li>
                    <div class="other_wrapper">
                        <i class="fi fi-ss-house-chimney icon-nav"></i>
                        <span class="nav_item">Sports</span>
                    </div>
                </li>
                <li>
                    <div class="other_wrapper">
                        <i class="fi fi-ss-house-chimney icon-nav"></i>
                        <span class="nav_item">Learning</span>
                    </div>
                </li>

        <p class="break-line">
            <div>

        </div>
        </div>

            videoContainer
