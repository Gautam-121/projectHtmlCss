<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon-icon -->
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/0c0555f3/img/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <!-- flaticon-CDN links -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-thin-straight/css/uicons-thin-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>

    <header class="background_ytd_masterhead">
        <div class="ytd_header_wrappper">

                <div class="ytd_logo"></div>
            </div>
            <div class="ytd_search_container">
                <input type="text" value="" placeholder="Search" class="input_serch">
                <i class="fi fi-rr-search input_search_icon"></i>
                <img src="./Youtube_Clone/mic.png" width="15px" class="mice_input">

            </div>
            <div class="ytd_signIn_container">
                <i class="fi fi-sr-menu-dots-vertical"></i>
                <i class="fi fi-ts-circle-user user_circle"></i>
                <p class="sign_in_acc">Sign in</p>
            </div>
        </div>
    </header>
